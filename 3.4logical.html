<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <p>
        These operators are used to determine the logic between variables or values</p>
    <h2>AND Operators:</h2>
    <p>Evalates operands and return true only if all are true </p>
    <h2>OR Operators:</h2>
    <p>Returns true even if one of the multiple operands is true.</p>
    <script>

        let a = 2;
        let b = "2"

        console.log(a == b && a===b);  
        console.log(a == b || a===b);
    </script>
</body>
</html>

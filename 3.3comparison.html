<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparison Operator</h1>

    <script>

        let a = 2;
        let b= "2";

        console.log(a == b);
        console.log(a != b);
        console.log(a === b);
        console.log(a !== b);
        console.log(a > b);
        console.log(a < b);

    </script>
</body>
</html>

<body>
    <h1>find the maximum number</h1>
    <script>
        const num1 = 80;
        const num2 = 35;
        const num3 = 65;

        const largestnum = num1 > num2 ? (num1 > num3 ? num1 : num3) : (num2 > num3 ? num2 : num3);

        console.log("The maximum number is:", largestnum);

    </script>
